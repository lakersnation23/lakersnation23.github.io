	<main>  
		<button onclick="getRandomMVP()">Get Random MVP</button>

		<script>
			function getRandomMVP() {
				var mvps = [
					"Bob Pettit",

					"Wilt Chamberlain",
					"Oscar Robertson",
					"Willis Reed",
					"Kareem Abdul-Jabbar",

					"Charles Barkley",

					"Shaquille O'Neal",
					"Tim Duncan",
					"Steve Nash",
					"Dirk Nowitzki",
					"Kobe Bryant",
					"LeBron James",
					"Derrick Rose",
					"Kevin Durant",
					"Stephen Curry",
					"Russell Westbrook",
					"James Harden",
					"Giannis Antetokounmpo",
					"Nikola JokiÄ‡",
					"Joel Embiid"
				];

				// Get a random index from the mvps array
				var randomIndex = Math.floor(Math.random() * mvps.length);

				// Retrieve the MVP name at the random index
				var randomMVP = mvps[randomIndex];

				// Display the random MVP name
				var resultDiv = document.getElementById("result");
				resultDiv.textContent = "Random MVP: " + randomMVP;
			}
		</script>
