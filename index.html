<!DOCTYPE html>
<html>
<head>
	<title>History of the Lakers</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Add your styles here */
		nav {
			background-color: #f2f2f2;
			overflow: hidden;
		}
		nav a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		nav a:hover {
			background-color: #ddd;
			color: black;
		}
		nav .icon {
			display: none;
		}
		@media screen and (max-width: 600px) {
			nav a:not(:first-child) {
				display: none;
			}
			nav a.icon {
				float: right;
				display: block;
			}
		}
		@media screen and (max-width: 600px) {
			nav.responsive {
				position: relative;
			}
			nav.responsive a.icon {
				position: absolute;
				right: 0;
				top: 0;
			}
			nav.responsive a {
				float: none;
				display: block;
				text-align: left;
			}
		}
	</style>
</head>
<body>
	<header>
		<nav>
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="players.html">Players</a>
				<a href="championships.html">Championships</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
		</nav>
		<script>
			function myFunction() {
				var x = document.getElementsByTagName("nav")[0];
				if (x.className === "") {
					x.className += "responsive";
				} else {
					x.className = "";
				}
			}
		</script>
	</header>
	<main>
		<!-- Add your content here -->
	</main>
</body>
</html>
